<div class="header"> Cart </div>

<div class="cards">

    <div class="products" *ngFor="let product of cart">
        <div class="name">{{product.id}}</div>
        <div class="price">Rs{{product.product_name}}</div>
        <mat-divider></mat-divider>
        <div class="same-row">
            <div class="seller">
                <div class="owner">Price</div>
                <div class="owner-name">{{product.product_price}}</div>
            </div>
            <div class="description">
                <div class="owner">Weight</div>
                <div class="owner-name">{{product.product_weight}}</div>
            </div>
        </div>
        <div class="buttons">
            <button mat-button (click)="removeProductFromCart(product)"> <i class="bi bi-trash3-fill"></i>
                REMOVE</button>
            <!-- <button mat-button (click)="openBuyDialog(product)"> <i class="bi bi-cart"></i> BUY</button> -->
        </div>
    </div>
</div>

<button (click)="openBuyDialog()" *ngIf="cart.length!=0">Buy</button>

<div class="container-fluid mt-100" *ngIf="cart.length==0">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                </div>
                <div class="card-body cart">
                    <div class="col-sm-12 empty-cart-cls text-center">
                        <h3><strong>Your Cart is Empty</strong></h3>
                        <h4>Add something to make me happy :)</h4>
                        <a routerLink="/client-page/home" class="btn btn-primary cart-btn-transform m-3"
                            data-abc="true">continue
                            shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
