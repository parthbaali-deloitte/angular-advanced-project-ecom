<div class="login-div flex-column-centered">
    <div class="login-comps">
      <h1 class="text-center">Login</h1>
      <form method="post" class="flex-column-centered" [formGroup]="loginForm" (ngSubmit)="loginUser()" #form1>
        <input type="text" name="user" id="user" placeholder="Username" formControlName="email" required>
        <input type="password" name="password" id="password" placeholder="Password" formControlName="password" required>
        <input type="submit" value="Login">
      </form>
      <a href="#">
        <p class="text-center">Forgot Password?</p>
      </a>
      
    </div>
  </div>
